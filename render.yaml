services:
  - type: web
    name: rubikamp-strapi
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /_health
    envVars:
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_HOST
        fromDatabase:
          name: rubikamp-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: rubikamp-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: rubikamp-db
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: rubikamp-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: rubikamp-db
          property: password
      - key: NODE_ENV
        value: production

databases:
  - name: rubikamp-db
    databaseName: strapi
    user: strapi
    plan: free 